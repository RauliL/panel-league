<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Tetris Attack Clone</title>
</head>
<body>
  <h2>Tetris Attack clone</h2>
  <div id="game-container"></div>
  <button id="btn-reset">Replay</button>
  <button id="btn-kill">Kill</button>
  <button id="btn-step">Step</button>
  <button id="btn-back">Back</button>
  <button id="btn-print">Print state</button>
  <p>Replay dump</p>
  <textarea id="export"></textarea>
  <br>
  <button id="btn-export-replay">Export</button>
  <button id="btn-import-replay">Import</button>
  <p>NOTE: The engine consumes O(t^2) resources at the moment. Do not leave idle for a long time.</p>
  <script src="https://code.jquery.com/jquery-3.1.1.min.js"></script>
  <script src="../engine.js"></script>
  <script src="./ui.js"></script>
</body>
</html>
